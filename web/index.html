<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Bots</title>
  <style>
    /* Reset some default browser styles */
    body, h1, p, a {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
    }
    
    .container {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    
    p {
      margin-bottom: 20px;
      font-size: 16px;
    }
    
    .telegram-btn {
      display: inline-block;
      background-color: #0088cc;
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    
    .telegram-btn:hover {
      background-color: #007ab8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Private Bots</h1>
    <p>Discover amazing bots that enhance your experience.</p>
    <a class="telegram-btn" href="https://t.me/Private_Bots" target="_blank">Join Our Channel</a>
  </div>
</body>
</html>
